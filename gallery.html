    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
        }

        a {
            color: #25D366;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #1ea952;
            text-decoration: underline;
        }

        /* Professional Navigation */
        .main-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom,
                    rgba(25, 35, 45, 0.05) 0%,
                    rgba(25, 35, 45, 0.15) 50%,
                    rgba(25, 35, 45, 0.05) 100%);
            backdrop-filter: blur(15px);
            z-index: 1000;
            height: 80px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            height: 100%;
        }

        .logo-signature {
            width: 150px;
            height: auto;
        }

        .signature-img {
            width: 100%;
            height: auto;
            transform: scale(1.5);
            transform-origin: left center;
            filter: brightness(0) invert(1);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-menu a {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: #4a9eff;
        }

        /* Social Media Icons */
        .social-icons {
            display: flex;
            gap: 1.2rem;
            align-items: center;
        }

        .social-icon {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
            transition: fill 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Official brand colors on hover */
        .social-icon:hover[title="WhatsApp"] svg {
            fill: #25D366;
        }

        .social-icon:hover[title="Discord"] svg {
            fill: #5865F2;
        }

        .social-icon:hover[title="LinkedIn"] svg {
            fill: #0077B5;
        }

        .social-icon:hover[title="Instagram"] svg {
            fill: #E4405F;
        }

        .social-icon:hover[title="Gmail"] svg {
            fill: #EA4335;
        }

        .social-icon:hover[title="GitHub"] svg {
            fill: #171515;
        }

        .social-icon:hover[title="Calendar"] svg {
            fill: #4285F4;
        }

        .social-icon:hover[title="YouTube"] svg {
            fill: #FF0000;
        }

        /* Gallery Header */
        .gallery-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8rem 0 4rem;
            text-align: center;
        }

        .gallery-header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .gallery-header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Gallery Container */
        .gallery-container {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        /* Instagram-style Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: flex-end;
            padding: 1.5rem;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-caption {
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            padding: 2rem;
        }

        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
        }

        .lightbox img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .lightbox-close {
            position: absolute;
            top: -3rem;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .lightbox-close:hover {
            color: #4a9eff;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .lightbox-nav:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .lightbox-prev {
            left: -4rem;
        }

        .lightbox-next {
            right: -4rem;
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }

        .footer div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .footer div div {
            display: flex;
            gap: 2rem;
        }

        .footer a {
            color: #bdc3c7;
            font-size: 0.9rem;
        }

        .footer a:hover {
            color: #3498db;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }

            .logo-signature {
                width: 120px;
            }

            .signature-img {
                transform: scale(1.2);
            }

            .nav-menu {
                display: none;
            }

            .social-icons {
                gap: 0.8rem;
            }

            .social-icon {
                width: 35px;
                height: 35px;
            }

            .social-icon svg {
                width: 16px;
                height: 16px;
            }

            .gallery-header h1 {
                font-size: 2rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1rem;
            }

            .lightbox-nav {
                display: none;
            }

            .footer div {
                flex-direction: column;
                gap: 1rem;
            }

            .footer div div {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .main-nav {
                height: 60px;
            }

            .nav-container {
                padding: 0 1rem;
            }

            .logo-signature {
                width: 100px;
            }

            .signature-img {
                transform: scale(1.1);
            }

            .social-icons {
                gap: 0.5rem;
            }

            .social-icon {
                width: 30px;
                height: 30px;
            }

            .social-icon svg {
                width: 14px;
                height: 14px;
            }

            .gallery-header {
                padding: 6rem 0 2rem;
            }

            .gallery-header h1 {
                font-size: 1.8rem;
            }

            .gallery-container {
                padding: 0 1rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 0.5rem;
            }
        }
    </style>
</head>

        let currentImageIndex = 0;

        // Populate gallery
        function populateGallery() {
            const galleryGrid = document.getElementById('gallery-grid');

            galleryPhotos.forEach((photo, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.onclick = () => openLightbox(index);

                galleryItem.innerHTML = `
                    <img src="${photo.src}" alt="${photo.alt}" loading="lazy">
                    <div class="gallery-overlay">
                        <div class="gallery-caption">${photo.caption}</div>
                    </div>
                `;

                galleryGrid.appendChild(galleryItem);
            });
        }

        // Open lightbox
        function openLightbox(index) {
            currentImageIndex = index;
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');

            lightboxImg.src = galleryPhotos[index].src;
            lightboxImg.alt = galleryPhotos[index].alt;
            lightbox.classList.add('active');

            // Prevent background scrolling
            document.body.style.overflow = 'hidden';
        }

        // Close lightbox
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Change lightbox image
        function changeLightboxImage(direction) {
            currentImageIndex += direction;

            if (currentImageIndex >= galleryPhotos.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = galleryPhotos.length - 1;
            }

            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = galleryPhotos[currentImageIndex].src;
            lightboxImg.alt = galleryPhotos[currentImageIndex].alt;
        }

        // Keyboard navigation
        document.addEventListener('keydown', function (e) {
            const lightbox = document.getElementById('lightbox');

            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowLeft') {
                    changeLightboxImage(-1);
                } else if (e.key === 'ArrowRight') {
                    changeLightboxImage(1);
                }
            }
        });

        // Close lightbox when clicking outside image
        document.getElementById('lightbox').addEventListener('click', function (e) {
            if (e.target === this) {
                closeLightbox();
            }
        });

        // Initialize gallery
        document.addEventListener('DOMContentLoaded', function () {
            populateGallery();
        });
