    <meta charset="UTF-8">
    <title>Frank Cozzolino - Sailing Timeline</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        /* Sailing Page Specific Navigation */
        .nav-menu a:hover {
            color: #8e44ad !important;
            text-shadow: 0 2px 8px rgba(142, 68, 173, 0.3) !important;
        }

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #333;
            min-height: 100vh;
            line-height: 1.6;
            position: relative;
        }

        /* Vanta.js Waves Background */
        #vanta-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        a {
            color: #25D366;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #1ea952;
            text-decoration: underline;
        }

        /* Professional Navigation */
        .main-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom,
                    rgba(25, 35, 45, 0.05) 0%,
                    rgba(25, 35, 45, 0.15) 50%,
                    rgba(25, 35, 45, 0.05) 100%);
            backdrop-filter: blur(15px);
            z-index: 1000;
            height: 80px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            height: 100%;
        }

        .logo-signature {
            width: 150px;
            height: auto;
        }

        .signature-img {
            width: 100%;
            height: auto;
            transform: scale(1.5);
            transform-origin: left center;
            filter: brightness(0) invert(1);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-menu a {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: #8e44ad;
            text-decoration: none;
            transform: translateY(-2px);
            text-shadow: 0 2px 8px rgba(142, 68, 173, 0.3);
        }

        /* Social Media Icons */
        .social-icons {
            display: flex;
            gap: 1.2rem;
            align-items: center;
        }

        .social-icon {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
            transition: fill 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Official brand colors on hover */
        .social-icon:hover[title="WhatsApp"] svg {
            fill: #25D366;
        }

        .social-icon:hover[title="Discord"] svg {
            fill: #5865F2;
        }

        .social-icon:hover[title="LinkedIn"] svg {
            fill: #0077B5;
        }

        .social-icon:hover[title="Instagram"] svg {
            fill: #E4405F;
        }

        .social-icon:hover[title="Gmail"] svg {
            fill: #EA4335;
        }

        .social-icon:hover[title="GitHub"] svg {
            fill: #171515;
        }

        .social-icon:hover[title="Calendar"] svg {
            fill: #4285F4;
        }

        .social-icon:hover[title="YouTube"] svg {
            fill: #FF0000;
        }

        /* Banner Section */
        .banner {
            background: rgba(74, 144, 226, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 8rem 0 4rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .banner-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 2rem;
            padding: 0 2rem;
        }

        .banner__photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.3);
            flex-shrink: 0;
        }

        .banner__info h1 {
            margin: 0 0 0.5rem;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .banner__certification {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            opacity: 0.8;
            font-weight: 500;
            font-style: italic;
        }

        .banner__certification p {
            margin: 0;
            color: rgba(255, 255, 255, 0.9);
        }

        .banner__availability {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            opacity: 0.9;
            font-weight: 500;
        }

        .banner__availability p {
            margin: 0;
            color: white;
        }

        /* Timeline Container */
        .timeline-container {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem;
            position: relative;
        }

        /* Timeline Line */
        .timeline-line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #3498db, #2ecc71);
            border-radius: 2px;
            z-index: 1;
        }

        /* Animated Boat */
        .boat {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            z-index: 10;
            transition: top 0.1s ease-out;
            margin-left: 2px;
        }

        .boat svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        /* Timeline Items */
        .timeline-item {
            position: relative;
            margin: 4rem 0;
            z-index: 2;
        }

        .timeline-item:nth-child(even) .timeline-content {
            margin-left: 52%;
        }

        .timeline-item:nth-child(odd) .timeline-content {
            margin-right: 52%;
        }

        .timeline-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .timeline-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .timeline-content.certification {
            background: linear-gradient(145deg, #fff5f5, #ffffff);
            border-left: 4px solid #e74c3c;
        }

        .timeline-content.milestone {
            background: linear-gradient(145deg, #f0f8ff, #ffffff);
            border-left: 4px solid #3498db;
        }

        .timeline-content.training {
            background: linear-gradient(145deg, #f8fff8, #ffffff);
            border-left: 4px solid #2ecc71;
        }

        /* Timeline Dot */
        .timeline-dot {
            position: absolute;
            left: 50%;
            top: 2rem;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #3498db;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #3498db;
            z-index: 5;
        }

        /* Content Styling */
        .year {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .trip-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 1rem;
        }

        .distance {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .description {
            color: #7f8c8d;
            font-size: 1rem;
            line-height: 1.7;
        }

        .description.preview {
            display: block;
        }

        .description.full {
            display: none;
        }

        .read-more-btn {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .read-more-btn:hover {
            background: #2980b9;
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }

        .footer div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .footer div div {
            display: flex;
            gap: 2rem;
        }

        .footer a {
            color: #bdc3c7;
            font-size: 0.9rem;
        }

        .footer a:hover {
            color: #3498db;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }

            .logo-signature {
                width: 120px;
            }

            .signature-img {
                transform: scale(1.2);
            }

            .nav-menu {
                display: none;
            }

            .social-icons {
                gap: 0.8rem;
            }

            .social-icon {
                width: 35px;
                height: 35px;
            }

            .social-icon svg {
                width: 16px;
                height: 16px;
            }

            .banner-content {
                flex-direction: column;
                text-align: center;
            }

            .banner__photo {
                width: 100px;
                height: 100px;
            }

            .banner__info h1 {
                font-size: 2rem;
            }

            .timeline-line {
                left: 2rem;
            }

            .timeline-item:nth-child(even) .timeline-content,
            .timeline-item:nth-child(odd) .timeline-content {
                margin-left: 3rem;
                margin-right: 1rem;
            }

            .timeline-dot {
                left: 2rem;
                transform: translateX(-50%);
            }

            .boat {
                left: 2rem;
                transform: translateX(-50%);
                margin-left: 2px;
            }
        }

        @media (max-width: 480px) {
            .main-nav {
                height: 60px;
            }

            .nav-container {
                padding: 0 1rem;
            }

            .logo-signature {
                width: 100px;
            }

            .signature-img {
                transform: scale(1.1);
            }

            .social-icons {
                gap: 0.5rem;
            }

            .social-icon {
                width: 30px;
                height: 30px;
            }

            .social-icon svg {
                width: 14px;
                height: 14px;
            }

            .banner {
                padding: 6rem 0 2rem;
            }

            .banner__info h1 {
                font-size: 1.8rem;
            }

            .timeline-container {
                padding: 0 1rem;
            }

            .timeline-item:nth-child(even) .timeline-content,
            .timeline-item:nth-child(odd) .timeline-content {
                margin-left: 2.5rem;
                margin-right: 0.5rem;
            }

            .timeline-content {
                padding: 1.5rem;
            }

            .year {
                font-size: 1.5rem;
            }

            .trip-title {
                font-size: 1.2rem;
            }

            .footer div {
                flex-direction: column;
                gap: 1rem;
            }

            .footer div div {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>

            const preview = content.querySelector('.preview');
            const full = content.querySelector('.full');

            if (preview.style.display === 'none') {
                preview.style.display = 'block';
                full.style.display = 'none';
                btn.textContent = 'Read more';
            } else {
                preview.style.display = 'none';
                full.style.display = 'block';
                btn.textContent = 'Read less';
            }
        }

        // Boat animation based on scroll - forever scrolling
        function animateBoat() {
            const boat = document.getElementById('boat');
            const timeline = document.querySelector('.timeline-container');
            const timelineHeight = timeline.offsetHeight;
            const scrolled = window.pageYOffset;
            const timelineTop = timeline.offsetTop;
            const documentHeight = document.body.scrollHeight;
            const windowHeight = window.innerHeight;

            // Start boat animation when timeline becomes visible
            if (scrolled >= timelineTop - windowHeight) {
                // Calculate progress from timeline start to document end
                const totalScrollableHeight = documentHeight - timelineTop;
                const progress = Math.max(0, Math.min(1, (scrolled - timelineTop + windowHeight) / totalScrollableHeight));

                // Allow boat to travel the full height of timeline + extra for "forever scroll"
                const maxBoatTravel = timelineHeight + (windowHeight * 2);
                const boatPosition = progress * maxBoatTravel;
                boat.style.top = `${Math.min(boatPosition, timelineHeight + windowHeight)}px`;

                // Keep boat visible
                boat.style.opacity = '1';
            } else {
                // Hide boat when timeline not in view
                boat.style.opacity = '0';
            }
        }

        // Smooth scrolling boat animation
        let ticking = false;
        function updateBoat() {
            if (!ticking) {
                requestAnimationFrame(function () {
                    animateBoat();
                    ticking = false;
                });
                ticking = true;
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            loadTimelineData();
            updateBoat();
        });

        window.addEventListener('scroll', updateBoat);
        window.addEventListener('resize', updateBoat);
    </script>
